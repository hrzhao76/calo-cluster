config_version: 2
outputs_dir: /home/ubuntu/SPVCNN/training_outputs
predictions_dir: /home/ubuntu/SPVCNN/predictions
plots_dir: /home/ubuntu/SPVCNN/plots
data_dir: /home/ubuntu/SPVCNN/data
hydra:
  run:
    dir: ${outputs_dir}/hydra/${now:%Y-%m-%d}/${now:%H-%M-%S}
seed: 1588147245
deterministic: False
resume_ckpt: null
init_ckpt: null
overfit: False
log_level: INFO
val_check_interval: 0.5
defaults:
  - train: single_gpu
  - dataset: simple_offset
  - optimizer: adam
  - semantic_criterion: cross_entropy_loss
  - embed_criterion: offset
  - scheduler: one_cycle_lr
  - model: spvcnn_offset
  - wandb: local
  - checkpoint: all
  - swa: inactive